name : Multi-Job Workflow

on: [push]

jobs:
  job1:
    name: ubuntu
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up go
      uses: actions/setup-go@5.5
      with:
        go-version: "1.20"
    - name: Build Go binary
      run: go build -o main main.go
    - name: run binary
      run: ./main
  job2:
    name: windows
    runs-on: windows-latest
    steps: 
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up go
      uses: actions/setup-go@5.5
      with:
        go-version: "1.20"
    - name: Build Go binary
      run: go build -o main.exe main.go
    - name: run binary
      run: .\main.exe
  job3:
    name: macos
    runs-on: macos-latest
    steps: 
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up go
      uses: actions/setup-go@5.5
      with:
        go-version: "1.20"
    - name: Build Go binary
      run: go build -o main main.go
    - name: run binary
      run: ./main  
  job4:
    name: cross-compile
    runs-on: ubuntu-latest
    needs: [job1, job2, job3]
    steps: 
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up go
      uses: actions/setup-go@5.5.0
      with:
        go-version: "1.20"
    - name: Cross-compile for all platform
      run: |
        echo "Cross compiling for all platforms"
        GOOS=linux GOARCH=amd64 go build -o main-linux main.go
        GOOS=windows GOARCH=amd64 go build -o main-windows.exe main.go
        GOOS=darwin GOARCH=amd64 go build -o main-macos-intel main.go
  